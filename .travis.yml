sudo: required
dist: trusty
os: linux
language: c
services:
  - docker
env:
  global:
    - DOCKER_TAG=S( make tag )
  install: make build
script:
  - docker-compose up -d
  - docker ps
  - N=0;until curl -I -s -f 'http://127.0.0.1:8080/' | grep 'Jetty' || [ $N -eq 20 ]; do sleep $(( N++ )); done
  - docker logs ex
  - docker-compose down


  # - docker build --tag grantmacken/alpine-exist:v${DOCKER_TAG} --build-arg VERSION=${VERSION} .

